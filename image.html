<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Before / After Slider</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: system-ui;
        overflow: hidden;

    }

    h2 {
        margin-block-start: 0.50em;
        margin-block-end: 0.10em;
    }

    .upload-box {
        display: flex;
        margin-top: 15px;
        gap: 10px;
    }

    input[type="file"] {
        flex: 1;
        background: #222;
        padding: 10px;
        border-radius: 6px;
        color: white;
    }

    canvas {
        background: black;
        margin-top: 20px;
        max-width: 90vw;   /* limits canvas width */
        border-radius: 10px;
        display: block;    /* remove inline spacing issues */
    }
</style>
</head>
<body>

<h2>Before / After Image Slider</h2>

<div class="upload-box">
    <label>Before <input type="file" id="beforeInput" accept="image/*"></label>
    <label>After <input type="file" id="afterInput" accept="image/*"></label>
</div>

<canvas id="canvas"></canvas>

<script>
const beforeInput = document.getElementById("beforeInput");
const afterInput = document.getElementById("afterInput");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// OFFSCREEN CANVASES (for smooth preview)
const offBefore = document.createElement("canvas");
const offAfter = document.createElement("canvas");
const offBeforeCtx = offBefore.getContext("2d");
const offAfterCtx = offAfter.getContext("2d");

//State Variables
let beforeImg = new Image();
let afterImg = new Image();
let sliderX = 0.5;
let dragging = false;
let needsDraw = false;

// ---------- MAIN DRAW FUNCTION (smooth using requestAnimationFrame) ----------
function draw() {
    // requestAnimationFrame ensures smooth drawing
    requestAnimationFrame(() => {
        if (!needsDraw) return;
        needsDraw = false;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Reference image for scale (AFTER preferred)
        const refImg = offAfter.width ? offAfter : offBefore;
        if (!refImg.width) return;

        // Compute uniform scale to fit canvas
        const scale = Math.min(canvas.width / refImg.width, canvas.height / refImg.height);
        const imgW = refImg.width * scale;
        const imgH = refImg.height * scale;

        // Centered offsets
        const offsetX = (canvas.width - imgW) / 2;
        const offsetY = (canvas.height - imgH) / 2;

        // --- Draw AFTER image ---
        if (offAfter.width) {
            ctx.drawImage(offAfter, 0, 0, offAfter.width, offAfter.height, offsetX, offsetY, imgW, imgH);
        }

        // --- Draw BEFORE image clipped by slider ---
        if (offBefore.width) {
            ctx.save();
            const clipPos = sliderX * canvas.width;
            ctx.beginPath();
            ctx.rect(0, 0, clipPos, canvas.height);
            ctx.clip();

            ctx.drawImage(offBefore, 0, 0, offBefore.width, offBefore.height, offsetX, offsetY, imgW, imgH);
            ctx.restore();

            // Draw vertical slider line
            ctx.beginPath();
            ctx.moveTo(clipPos, 0);
            ctx.lineTo(clipPos, canvas.height);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.stroke();

            
        }
    });
}

function resizeCanvas() {
    const vh = window.innerHeight;
    const vw = window.innerWidth;

    canvas.height = vh * 0.8;   // 80% of viewport height
    canvas.width  = Math.min(vw * 0.9, 1600); // max width 90% viewport, limit 1600px

    needsDraw = true;
    draw();
}


window.addEventListener("resize", resizeCanvas);


// ---------- CREATE PREVIEW ONLY BASED ON AFTER IMAGE SIZE ----------
function setupPreview() {
    if (!afterImg.width) return;

    // Keep offscreen canvases at original image size
    offAfter.width = afterImg.width;
    offAfter.height = afterImg.height;
    offAfterCtx.drawImage(afterImg, 0, 0);

    if (beforeImg.src) {
        offBefore.width = beforeImg.width;
        offBefore.height = beforeImg.height;
        offBeforeCtx.drawImage(beforeImg, 0, 0);
    }

    resizeCanvas(); // scale canvas to 70% viewport height
    needsDraw = true;
    draw();
}

// ---------- LOADERS ----------
function loadAfter(file) {
    const r = new FileReader();
    r.onload = e => {
        afterImg.onload = setupPreview;
        afterImg.src = e.target.result;
    };
    r.readAsDataURL(file);
}

function loadBefore(file) {
    const r = new FileReader();
    r.onload = e => {
        beforeImg.onload = setupPreview;
        beforeImg.src = e.target.result;
    };
    r.readAsDataURL(file);
}

beforeInput.addEventListener("change", e => loadBefore(e.target.files[0]));
afterInput.addEventListener("change", e => loadAfter(e.target.files[0]));

// ---------- SLIDER LOGIC ----------
canvas.addEventListener("mousedown",e=>{
    const r = canvas.getBoundingClientRect();
    sliderX = (e.clientX-r.left)/r.width;
});

canvas.addEventListener("mousemove",e=>{
    if(e.buttons==1){
        const r = canvas.getBoundingClientRect();
        sliderX = (e.clientX-r.left)/r.width;
        sliderX = Math.max(0,Math.min(1,sliderX));
        needsDraw = true;
        draw();
    }
});

canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    const r = canvas.getBoundingClientRect();
    sliderX = (e.touches[0].clientX - r.left) / r.width;
    sliderX = Math.max(0, Math.min(1, sliderX));
    needsDraw = true;
    draw();
});
canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    const r = canvas.getBoundingClientRect();
    sliderX = (e.touches[0].clientX - r.left) / r.width;
    sliderX = Math.max(0, Math.min(1, sliderX));
    needsDraw = true;
    draw();
});

resizeCanvas();
</script>


</body>
</html>
